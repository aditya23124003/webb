<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WeatherVerse</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/8002d83514.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar" style="background-color: #e3f2fd">
      <div class="container-fluid">
        <a class="navbar-brand mx-5">WeatherVerse</a>

        <form
          onsubmit="checkWeather(); return false;"
          class="d-flex"
          role="search"
        >
          <input
            id="city-search"
            class="form-control me-2"
            type="text"
            placeholder="Enter City name"
            spellcheck="false"
          />
          <button
            id="click-search"
            class="btn btn-outline-success me-4"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </nav>

    <div class="container text-center mx-5 my-5">
      <div class="row">
        <div class="col">
          <div class="card mx-auto" style="width: 17rem">
            <img
              id="weather-icon"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTi7VmUn-Ymurow_FZpYX9hZLVNTKkNiPvNug&usqp=CAU"
              class="card-img-top"
              alt="weather icon"
            />
            <div class="card-body">
              <h1 id="temp" class="card-title">&nbsp;&nbsp;23째<sup>c</sup></h1>
              <h6 id="weather-description" class="card-text">cloudly</h6>
              <br />
              <h3 id="city">Delhi</h3>
              <h6 id = "date">17/04/2024</h6>
            </div>
          </div>
        </div>

        <div class="col my-auto mx-auto">
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div
                  id=" main-card"
                  class="card text-bg-info mb-3"
                  style="max-width: 18rem"
                >
                  <div class="card-header">
                    <i class="fa-solid fa-temperature-high"></i
                    >&nbsp;&nbsp;FEELS LIKE
                  </div>
                  <div class="card-body">
                    <h5 id="feels-like" class="card-title">
                      22째<sup>c</sup><i class="fa-solid fa-temperature-list"></i>
                    </h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-bg-info mb-3" style="max-width: 18rem">
                  <div class="card-header">
                    <i class="fa-solid fa-temperature-arrow-up"></i>MAX TEMP
                  </div>
                  <div class="card-body">
                    <h5 id="max-temp" class="card-title">28째<sup>c</sup></h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-bg-info mb-3" style="max-width: 18rem">
                  <div class="card-header">
                    <i class="fa-solid fa-temperature-arrow-down"></i>MIN TEMP
                  </div>
                  <div class="card-body">
                    <h5 id="min-temp" class="card-title">19째<sup>c</sup></h5>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="card text-bg-info mb-3" style="max-width: 18rem">
                  <div class="card-header">HUMIDITY</div>
                  <div class="card-body">
                    <h5 id="HUMIDITY" class="card-title">45%</h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-bg-info mb-3" style="max-width: 18rem">
                  <div class="card-header">PRESSURE</div>
                  <div class="card-body">
                    <h5 id="PRESSURE" class="card-title">1001 hPa</h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card text-bg-info mb-3" style="max-width: 18rem">
                  <div class="card-header">WIND SPEED</div>
                  <div class="card-body">
                    <h5 id="wind-speed" class="card-title">15 km/h</h5>
                  </div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col">
                <div class="card" style="width: 38rem">
                  <img
                    id="sun"
                    src="images/sunrise sunset.jpg"
                    class="card-img-top"
                    alt="sunrise sunset"
                  />
                  <div class="card-body">
                    <div class="row">
                      <div class="col">
                        <h1 id="sunrise">5:00</h1>
                      </div>
                      <div class="col"></div>
                      <div  class="col">
                        <h1 id="sunset">18:00</h1>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
